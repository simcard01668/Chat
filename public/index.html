<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <!-- import awesome icon -->
    <script src="https://kit.fontawesome.com/d99a5d6b13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chat</title>
</head>

<body>
    <div class="container-fluid full-height">
        <!-- -----------------------------------------
        top -->

        <div class="row" style="flex-grow: 2;">
            <div class="col-3">    
        <form id="usernameForm">
            <p id="namePlace"></p>
            <input type="text" id="usernameInput" placeholder="Your Username here...." required>
            <button id="userReg">Register Username</button>
        </form>
        </div>
            <div class="col-9">Channel Name</div>
        </div>

        <!-- --------------------------------------
        middle -->
        <div class="row" style="flex-grow: 24;">
            <div class="col-3"><div>
                <p>Online Users</p>
                <ul id="userList"></ul>
            </div></div>
            <div class="col-9">
                <div id="chat">chat</div>
            </div>
        </div>

        <!-- -------------------------------------------
        bottom -->
        <div class="row" style="flex-grow: 2;">
            <div class="col-3">user profile</div>
            <div class="col-9">
                <div id="type"></div>
                <form id="message-form">
                    <input type="text" id="message" placeholder="Your message here...">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput"><i class="fa-solid fa-image"></i></label>
                    <button id="msgBtn">Send message</button>
                    <button id="clear"><i class="fa-solid fa-trash"></i>Clear message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type='module' src="client.js"></script>
</body>

</html>
