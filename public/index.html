<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <!-- import awesome icon -->
    <script src="https://kit.fontawesome.com/d99a5d6b13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chat</title>
</head>

<body>


    <div class="container-login" id="login-page">
        <div class="login border-login">
            <div class="login-main">
                <h2>Welcome Back</h2>
                <form id="LoginForm">
                    <input class="input-login" type="text" id="usernameInput" maxlength="12"
                        placeholder="Your Username here...." required>
                    <input class="input-login" type="password" id="userPassword" placeholder="Password" required>
                    <button class="button-login" id="userLogin">login <i class="fa-solid fa-hands"></i></button>
                </form>
            </div>
        </div>

        <div class="register border-login">
            <div class="reg" id="reg">
                <h2>Create an account here</h2>
                <form id="RegisterForm">
                    <input class="input-login" type="text" id="usernameRegInput" maxlength="12"
                        placeholder="Your Username here...." required>
                    <input class="input-login" type="password" id="userRegPassword" placeholder="Create Password"
                        required>
                    <input class="input-login" type="email" id="userEmail" placeholder="Emails" required>
                    <button class="button-login" id="userReg">Register Username <i
                            class="fa-solid fa-address-card"></i></button>
                </form>
            </div>
        </div>

        <div class="toggle-container border-login">
            <div class="toggle">
                <div class="reg-toggle">
                    <h2>New to here? Get your account</h2>
                    <button class="button-login" id="BtnReg" class=""><i class="fa-solid fa-angles-left"></i> Create for
                        free</button>
                </div>

                <div class="login-toggle hidden">
                    <h2>Already have an account?</h2>
                    <button class="button-login" id="BtnLogin">Sign in <i class="fa-solid fa-angles-right"></i></button>
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid full-height hidden" id="chatPage">
        <!-- -----------------------------------------
        top -->

        <div class="row border" style="flex-grow: 2;">
            <div class="col-3 container-border">
                <span>Welcome to chatbot Developed by Isaac</span>
            </div>
            <div class="col-9 container-border" id="roomName">Channel Name</div>
        </div>

        <!-- --------------------------------------
        middle -->
        <div class="row middle-container" style="flex-grow: 24;">
            <div class="col-3 container-border">
                <div>
                    <div class="container-border">
                        <p>Channels</p>
                        <p>Public Channel<button id="publicRoom">Join</button></p>
                        <ul id="roomList"></ul>
                        <button id="createRoom">Add Channel</button>
                    </div>


                    <div class="container-border">
                        <p>Online Users</p>
                        <ul id="userList"></ul>
                    </div>
                </div>
            </div>
            <div class="col-9 container-border ">
                <div id="chat" class="chat-container">Type to start chatting</div>
            </div>
        </div>

        <!-- -------------------------------------------
        bottom -->
        <div class="row" style="flex-grow: 2;">
            <div class="col-3 container-border">
                <p class="userProfile"></p>
                <p class="userCount"></p>
                <button id="logOut">Logout</button>
            </div>
            <div class="col-9 container-border">
                <div id="type"></div>
                <form id="message-form">
                    <input type="text" id="message" placeholder="Your message here...">
                    <button id="msgBtn"><i class="fa-solid fa-paper-plane"></i>Send</button>
                    <button id="clear"><i class="fa-solid fa-trash"></i>Clear message</button>
                    <button id="imageBtn"></button>
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput"><i class="fa-solid fa-image"></i>Select Photos</label>

                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type='module' src="/client.js"></script>
</body>

</html>
