<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <!-- import awesome icon -->
    <script src="https://kit.fontawesome.com/d99a5d6b13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/@joeattardi/emoji-button@4.6.4/dist/index.css" />
    <title>Chat</title>
</head>

<body>


    <div class="container-login" id="login-page">
        <div class="login border-login">
            <div class="login-main">
                <h3 class="login-header">Login to your account</h3>
                <form id="LoginForm">
                    <input class="input-login" type="text" id="usernameInput" maxlength="12"
                        placeholder="Your Username here...." required>
                    <input class="input-login" type="password" id="userPassword" placeholder="Password" required>
                    <button class="button-login" id="userLogin">login <i class="fa-solid fa-hands"></i></button>
                </form>
            </div>
        </div>

        <div class="register border-login" id="regDiv">
            <div class="reg">
                <h3 class="login-header">Create an account here</h3>
                <form id="RegisterForm">
                    <input class="input-login" type="text" id="usernameRegInput" maxlength="12"
                        placeholder="Your Username here...." required>
                    <input class="input-login" type="password" id="userRegPassword" placeholder="Create Password"
                        required>
                    <input class="input-login" type="email" id="userEmail" placeholder="Emails" required>
                    <button class="button-login" id="userReg">SIGN UP <i class="fa-solid fa-address-card"></i></button>
                </form>
            </div>
        </div>

        <div class="toggle-container border-login">
            <div class="toggle">
                <div class="reg-toggle">
                    <h3 class="toggleSpan">Get your account</h3>
                    <button class="button-toggle" id="BtnReg" class=""><i class="fa-solid fa-angles-left"></i> Create
                        for
                        free</button>
                </div>

                <div class="login-toggle hidden">
                    <h3 class="toggleSpan">Already have an account?</h3>
                    <button class="button-toggle" id="BtnLogin">Sign in <i
                            class="fa-solid fa-angles-right"></i></button>
                </div>
            </div>
        </div>

    </div>

    <div class="hidden" id="chatPage" style="width: 80%; height: 95%;">
        <div class="container-fluid d-flex flex-column h-100" id="main-div">
            <!-- -----------------------------------------
        top -->

            <div class="header d-flex" id="top-div">
                <div class="col-3 title-div">
                    <p class="title-span"><i class="fa-solid fa-comments"></i> Chatbot Developed by Isaac</p>
                </div>
                <div class="col-9 channel-div" id="roomName">Channel Name</div>
            </div>

            <!-- --------------------------------------
        middle -->
            <div class="content d-flex" id="middle-div">
                <div class="col-3 list-div" id="list-div">
                    <div class="aside-channel-div">
                        <p style="margin: 10px">Channels</p>
                        <p id="publicRoom">Public Channel</p>
                        <ul id="roomList"></ul>
                        <button id="createRoom">Add Channel</button>
                    </div>


                    <div class="user-div">
                        <p style="margin: 10px">Online Users</p>
                        <ul id="userList"></ul>
                    </div>
                </div>
                <div class="col-9 message-div">
                    <div id="chat" class="chat-container">Type to start chatting</div>
                </div>
            </div>

            <!-- -------------------------------------------
        bottom -->
            <div class="footer d-flex" id="bottom-div">
                <div class="col-3 user-profile-div ">
                    <p class="userProfile"></p>
                    <p class="userCount"></p>
                    <button id="logOut"><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
                </div>
                <div class="col-9 input-div">
                    <div id="type"></div>
                    <form id="message-form">
                        <div class="input-wrap">
                            <input type="text" id="message" placeholder="Your message here...">
                            <button id="msgBtn"><i class="fa-solid fa-paper-plane"></i></button>
                            <button type="button" id="emojiBtn">ðŸ˜Š</button>
                        </div>


                        <button id="clear"><i class="fa-solid fa-trash"></i>Clear message</button>
                        <button id="imageBtn"></button>
                        <!-- <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput"><i class="fa-solid fa-image"></i>Select Photos</label> -->

                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.js"></script>
    <script type='module' src="/client.js"></script>

</body>

</html>
