    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="login">
            <h3>Already have an account?</h3>
            <form id="LoginForm">
                <input type="text" id="usernameInput" placeholder="Your Username here...." required>
                <input type="text" id="usernameInput" placeholder="Password" required>
                <button id="userReg">login</button>
            </form>
        </div>
        <div class="register">
            <h3>Create an account here</h3>
            <form id="RegisterForm">
                <input type="text" id="usernameInput" placeholder="Your Username here...." required>
                <input type="text" id="usernameInput" placeholder="Create Password" required>
                <input type="text" id="usernameInput" placeholder="Emails" required>
                <button id="userReg">Register Username</button>
            </form>
        </div>
        
        
    </div>
