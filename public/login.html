<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="login border">
            <div class="login" id="login">
                <h2>Welcome Back</h2>
                <form id="LoginForm" class="login-flex">
                    <input type="text" id="usernameInput" placeholder="Your Username here...." required>
                    <input type="text" id="usernameInput" placeholder="Password" required>
                    <button id="userReg">login <i class="fa-solid fa-hands"></i></button>
                </form>
            </div>
        </div>

        <div class="register border">
            <div class="reg" id="reg">
                <h2>Create an account here</h2>
                <form id="RegisterForm" class="reg-flex">
                    <input type="text" id="usernameInput" placeholder="Your Username here...." required>
                    <input type="text" id="usernameInput" placeholder="Create Password" required>
                    <input type="text" id="usernameInput" placeholder="Emails" required>
                    <button id="switch-reg">Register Username <i class="fa-solid fa-address-card"></i></button>
                </form>
            </div>
        </div>

        <div class="toggle">
            <div class="reg-toggle" id="reg-toggle">
                <h2>New to here? Get your account</h2>
                <button id="BtnReg"><i class="fa-solid fa-angles-left"></i> Create for free</button>
            </div>  

            <div class="login-toggle" id="login-toggle">
                <h2>Already have an account?</h2>
                <button id="BtnLogin">Sign in <i class="fa-solid fa-angles-right"></i></button>
            </div>
        </div>


    </div>

    <script src="login.js"></script>
</body>

</html>
