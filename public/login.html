<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="login border">
            <div class="login-main">
                <h2>Welcome Back</h2>
                <form id="LoginForm">
                    <input type="text" id="usernameInput" placeholder="Your Username here...." required autocomplete="username">
                    <input type="password" id="userPassword" placeholder="Password" required autocomplete="current-password">
                    <button id="userLogin">login <i class="fa-solid fa-hands"></i></button>
                </form>
            </div>
        </div>

        <div class="register border">
            <div class="reg" id="reg">
                <h2>Create an account here</h2>
                <form id="RegisterForm">
                    <input type="text" id="usernameRegInput" placeholder="Your Username here...." required autocomplete="username">
                    <input type="password" id="userRegPassword" placeholder="Create Password" required autocomplete="new-password">
                    <input type="email" id="userEmail" placeholder="Emails" required autocomplete="email">
                    <button id="userReg">Register Username <i class="fa-solid fa-address-card"></i></button>
                </form>
            </div>
        </div>

        <div class="toggle-container border">
            <div class="toggle">
                <div class="reg-toggle">
                    <h2>New to here? Get your account</h2>
                    <button id="BtnReg" class=""><i class="fa-solid fa-angles-left"></i> Create for free</button>
                </div>

                <div class="login-toggle hidden">
                    <h2>Already have an account?</h2>
                    <button id="BtnLogin">Sign in <i class="fa-solid fa-angles-right"></i></button>
                </div>
            </div>
        </div>

    </div>

    <script src="login.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
